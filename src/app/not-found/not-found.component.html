<!-- Not Found Component -->
<main role="main" aria-label="Page not found" class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 text-center">
      <!-- Error Details -->
      <div class="error-template" tabindex="0">
        <h1 class="mb-4">Page Not Found</h1>
        <h2 class="display-1 text-primary mb-4">404</h2>
        <div class="error-details mb-4">
          <p class="lead text-black">
            Sorry, the page you are looking for could not be found.
          </p>
        </div>
        <!-- Back To Home -->
        <div class="error-actions">
          <a routerLink="/" class="btn btn-primary btn-lg">
            <i class="bi bi-house-door me-2" aria-hidden="true"></i>Take Me Home
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
